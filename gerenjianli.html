<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>个人简历</title>
</head>
<body>
	<fieldset>
		<legend>个人信息</legend>
		<label for="">姓名</label>
		<input type="text" value="小明" readonly>
		<br>

		<label for="">性别</label>
		<br>
		<label for="">女生</label><input type="radio" name="sex" checked>
		<label for="">男生</label><input type="radio" name="sex">
		<br>

		<label for="">出生日期</label>
		<input type="date">
		<br>

		<label for="">年龄</label>
		<input type="number" max="100" min="18" value="20" step="2">
		<br>

		<label for="">籍贯</label>
		<select name="" id="">
			<option value="" selected>江西省上饶市</option>
			<option value="">山西省太饶市</option>
			<option value="">浙江省杭州市</option>
			<option value="">广东省深圳市</option>
		</select>

		<label for="">手机号</label>
		<input type="tel" value="12345678901">
		<br>

		<label for="">邮箱</label>
		<input type="email" value="125346781@qq.com">
		<br>

		<label for="">照片</label>
		<input type="file">
		<br>
	</fieldset>

	<fieldset>
		<legend>项目经验</legend>
		<label for="">小米</label>
		<br>

		<textarea style="resize:none;height:150px;width:1280px;"></textarea>
		<input type="url" value="https://gyln.github.io/xiaomi/">
	</fieldset>

	<fieldset>
		<legend>个人技能</legend>
		<label for="">PS</label>
		<input type="text"><input type="range" min="1" max="10" value="9">
		<br>

		<label for="">AI</label>
		<input type="text"><input type="range" min="1" max="10" value="9">
	</fieldset>

	<fieldset>
		<legend>个人评价</legend>
		<br>
		<textarea style="resize:none;height:150px;width:1280px;"></textarea>
		<br>

		<label for="">个人爱好</label>
		<br>
		
		<label for="">跑步</label>
		<input type="checkbox" checked>
		<br>

		<label for="">听音乐</label>
		<input type="checkbox">
		<br>

		<label for="">打乒乓球</label>
		<input type="checkbox">
		<br>

		<label for="">关注互联网最新动态</label>
		<input type="checkbox">
		<br>
	</fieldset>
</body>
</html>
