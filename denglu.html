<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表单元素</title>
</head>
<body>
	<form action="javascript:alert('数据进行验证') method="post">
		<label for="">用户名*</label>
		<input type="text" placeholder="请输入您的用户名" required maxlength="8" autocomplete="on">
		<br>

		<label for="">昵称</label>
		<input type="text" placeholder="请输入您的用户名" required>
		<br>

		<label for="">班级</label>
		<input type="text" value="MUIF1706" readonly>
		<br>

		<label for="">密码*</label>
		<input type="password" value="123456" placeholder="请输入您的密码" required minlength="6">
		<br>

		<input type="submit" value="登录">

		<label for="">男生</label><input type="radio" name="sex">
		<label for="">女生</label><input type="radio" name="sex">

	</form>
</body>
</html>

<!-- typle:设置input类型
value:设置默认值
placeholder：设置提示信息
required:设置必须填写
readonly:设置只读
maxlength:设置可输入字符的最大长度
minlength:设置可输入字符的最小长度
 -->
<!-- action:数据提交地址；method：数据提交方式，1、get:提交速度快，但是不安全/2、post:提交速度慢，但是安全 -->
<!-- typle属性设置input类型 -->
